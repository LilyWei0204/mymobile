<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.js"></script>
    <script>
        function resize(originSize,type){
            var type=type||"x";
            var widths=document.documentElement.clientWidth;
            var heights=document.documentElement.clientHeight;
            if(type=="x"){
                var scale=widths/originSize*100;
            }else if(type=="y"){
                var scale=heights/originSize*100;
            }
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }
        window.onload=function(){
            resize(1280,"y");
            var swiper=new Swiper(".swiper-container",{
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                },
                pagination: '.swiper-pagination'
            });
        }

    </script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1">
            <div class="logo ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/logo.png" alt="">
            </div>
            <div class="cloud">
                <div class="cloud1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.2s">
                    <img src="img/cloud1.png" alt="">
                </div>
                <div class="cloud2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.2s">
                    <img src="img/cloud2.png" alt="">
                </div>
            </div>
            <div class="text ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
                <span>发现</span>
                <span class="word2">更多的拼游信息</span>
            </div>
        </div>
        <div class="swiper-slide slide2">
            <div class="logo ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/logo.png" alt="">
            </div>
            <div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
                <span>发现</span>
                <span class="word2">更专业的旅游攻略</span>
            </div>
        </div>
        <div class="swiper-slide slide3">
            <div class="logo ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/logo.png" alt="">
            </div>
            <div class="text ani" swiper-animate-effect="shake" swiper-animate-duration="0.7s" swiper-animate-delay="0.1s">
                <span>发现</span>
                <span class="word2">更好玩的旅游周边</span>
            </div>
        </div>
        <div class="swiper-slide slide4">
            <div class="logo ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/logo.png" alt="">
            </div>
            <div class="text ani" swiper-animate-effect="bounce" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                <span>发现</span>
                <span class="word2">更详细的旅游咨询</span>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>

</html>
